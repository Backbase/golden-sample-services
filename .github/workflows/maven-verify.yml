#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

name: Manual workflow
on:
  pull_request:
    types: [labeled]

jobs:
  build:
    name: On Label
    # This job runs on Linux
    runs-on: ubuntu-latest
    if: contains( github.event.pull_request.labels.*.name, 'run integration tests' )
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set up Apache Maven Central
      uses: actions/setup-java@v1
      with: # running setup-java again overwrites the settings.xml
        java-version: 11
        server-id: backbase # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: ${{ secrets.MAVEN_USERNAME }} # env variable for username in deploy
        server-password: ${{ secrets.MAVEN_PASSWORD }} # env variable for token in deploy
    - name: Build with Maven
      run: mvn -B verify --file pom.xml
