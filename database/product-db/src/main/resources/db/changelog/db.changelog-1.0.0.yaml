databaseChangeLog:
  - property:
      name: autoIncrement
      value: true
      dbms: mysql
  - property:
      name: varcharDataType
      value: NVARCHAR
      dbms: mssql
  - property:
      name: varcharDataType
      value: VARCHAR
      dbms: mysql,mariadb
  - property:
      name: varcharDataType
      value: VARCHAR2
  - changeSet:
      comment: create hibernate sequence for the product table
      id: 1_0_0_001
      context: create-ddl
      author: backbase
      dbms: mssql,oracle,mariadb
      changes:
        - createSequence:
            sequenceName: product_hibernate_sequence
            startValue: 1
            incrementBy: 5
  - changeSet:
      comment: create the product table
      id: 1_0_0_002
      context: create-ddl
      author: backbase
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: ${autoIncrement}
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: create_date
                  type: datetime
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: ${varcharDataType}(255)
              - column:
                  name: weight
                  type: SMALLINT
            tableName: product
        - modifySql:
            dbms: mysql
            append:
              value: PARTITION BY RANGE COLUMNS (create_date) (
                PARTITION p0 VALUES LESS THAN ('2019-01-01'),
                PARTITION p1 VALUES LESS THAN ('2020-01-01'),
                PARTITION p2 VALUES LESS THAN ('2021-01-01'))
