databaseChangeLog:
  - property:
      name: autoIncrement
      value: true
      dbms: mysql
  - changeSet:
      id: create-hibernate-sequence
      context: create-ddl
      author: backbase
      dbms: mssql,oracle,mariadb
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
            startValue: 1
            incrementBy: 5
  - changeSet:
      id: create-product-table
      context: create-ddl
      author: backbase
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: ${autoIncrement}
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: create_date
                  type: datetime
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: weight
                  type: SMALLINT
            tableName: product
  - changeSet:
      id:  1.1.0
      context: upgrade_1_0_0_to_1_1_0
      author:  backbase
      changes:
        -  createIndex:
             columns:
               -  column:
                    descending:  true
                    name:  create_date
             indexName:  idx_create_date
             tableName:  product
