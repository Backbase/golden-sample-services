databaseChangeLog:
  - property:
      name: autoIncrement
      value: true
      dbms: mysql
  - changeSet:
      id: create_hibernate_sequence
      author: backbase
      context: create-ddl
      dbms: mssql,oracle,mariadb
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
            startValue: 1
            incrementBy: 5
  - changeSet:
      id: create-review-table
      author: backbase
      context: create-ddl
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: ${autoIncrement}
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: author
                  type: VARCHAR(50)
              - column:
                  name: content
                  type: VARCHAR(255)
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: subject
                  type: VARCHAR(255)
            tableName: review
  - changeSet:
      id: create-review-index
      author: backbase (generated)
      context: create-ddl
      changes:
        - addUniqueConstraint:
            columnNames: product_id, id
            constraintName: review_unique_idx
            tableName: review
  - changeSet:
      id: 1.1.0
      context: upgrade_1_0_0_to_1_1_0
      author: backbase
      changes:
        - addColumn:
            tableName: review
            columns:
              - column:
                  name: stars
                  type: TINYINT
