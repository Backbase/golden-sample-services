backbase:
  context:
    error-on-invalid-property-name: false
  multi-tenancy:
    enabled: true
    tenants:
      - id: org_shop
        datasource:
          url: jdbc:mysql://${db.host:localhost}:3306/product?useSSL=false&serverTimezone=UTC
          username: product_user
          password: product_user
      - id: rebrand_shop
        datasource:
          url: jdbc:mysql://${db.host:localhost}:3306/rebrand_product?useSSL=false&serverTimezone=UTC
          username: rebrand_product_user
          password: rebrand_product_user
    datasource:
      strategy: SWITCH_DATASOURCE
      defaults:
        driver-class-name: com.mysql.jdbc.Driver
  api:
    extensions:
      classes:
        com.backbase.product.api.service.v2.model.Product: ext-product
      property-sets:
        ext-product:
          properties:
            - property-name: popularity
